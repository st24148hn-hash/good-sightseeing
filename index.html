        function addMessage(message, isUser) {

        function createStreamingMessage() {

        async function sendMessage() {

            const aiMessageDiv = createStreamingMessage();
            aiMessageDiv.textContent = 'è€ƒãˆä¸­...';
            
            let fullText = '';
            
            try {
                // Google Gemini API ã‚¹ãƒˆãƒªãƒ¼ãƒŸãƒ³ã‚°ã‚’å‘¼ã³å‡ºã—

                    method: 'POST',
                    headers: {

                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    {
                                        text: `ã‚ãªãŸã¯æ—¥æœ¬ã®åœ°åŸŸã‚„è¦³å…‰ã«è©³ã—ã„è¦ªåˆ‡ãªã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã™ã€‚æ—¥æœ¬ã®éƒ½é“åºœçœŒã€è¦³å…‰ã‚¹ãƒãƒƒãƒˆã€æ–‡åŒ–ã€ã‚°ãƒ«ãƒ¡ãªã©ã«ã¤ã„ã¦ã€ã‚ã‹ã‚Šã‚„ã™ãä¸å¯§ã‹ã¤å¯èƒ½ãªé™ã‚Šç«¯çš„ã«ç­”ãˆã¦ãã ã•ã„ã€‚\n\nãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è³ªå•: ${userMessage}`
                                    }

                        generationConfig: {

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                aiMessageDiv.textContent = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
